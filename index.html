<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Asul|Chivo" rel="stylesheet"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar">
  	<div class="container">
    	<div class="navbar-header">
				<p class="navbar-text triviaStylingHeading">It's Trivia Time!</p>

	</nav>

	<div class="container">
		<div class="jumbotron text-center">
			<div class="triviaStylingBody" id="heading">Welcome!</div>
			<div class="triviaStylingBody" id="timer"></div>
			<hr>
			<div class="triviaStylingBody" id="body">Please click the Start button to begin</div>
			<div class="triviaStylingBody" id="choices"></div>
  		<div id="btnHolder">
  			<button type="button" class="btn btn-info" id="startBtn"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Start</button>
  		</div>
		</div> <!--/Jumbotron-->



	</div> <!-- /Container -->


	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Link to Game Play Javascript -->
	<script src="assets/javascript/app.js"></script>
	<!--Javascript for Bootstrap's JavaScript plugins-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
